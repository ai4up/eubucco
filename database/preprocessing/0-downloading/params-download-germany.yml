- region: 'thueringen'
  jobs:
    - 'size'
    - 'wfs'
    - 'parquet'
  url: 'https://www.geoproxy.geoportal-th.de/geoproxy/services/adv_alkis_wfs'
  count: 100_000
  params:
    SERVICE: 'WFS'
    REQUEST: 'GetFeature'
    TYPENAMES: 'ave:GebaeudeBauwerk'
    SRSNAME: 'EPSG:5650'
    VERSION: '2.0.0'
  path_data: '/p/projects/eubucco/data/0-raw-data-v1/gov/germany/'


- region: 'sachsen_anhalt'
  jobs:
    - 'zip'
    - 'parquet'
  url: 'https://www.geodatenportal.sachsen-anhalt.de/gfds_webshare/download/LVermGeo/Geodatenportal/externedaten/GBIS_Gebaeude.zip'
  params:
    zip_case: Null # added as edge case to handle zip files
  path_data: '/p/projects/eubucco/data/0-raw-data-v1/gov/germany/'
  